services:
  relay-server:
    build:
      context: .
      target: relay-server
    container_name: relay-server
    ports:
      - "8080:8080"
    environment:
      - EXTERNAL_PORT=8080
      - EXTERNAL_IP=0.0.0.0
    restart: unless-stopped
    networks:
      - libp2p-network

  # Client A - First participant
  client-a:
    build:
      context: .
      target: client-dev
    container_name: client-a
    ports:
      - "5173:5173"
    environment:
      - NODE_ENV=development
      - CLIENT_PORT=5173
    restart: unless-stopped
    networks:
      - libp2p-network
    depends_on:
      - relay-server

  # Client B - Second participant
  client-b:
    build:
      context: .
      target: client-dev
    container_name: client-b
    ports:
      - "5174:5173"
    environment:
      - NODE_ENV=development
      - CLIENT_PORT=5173
    restart: unless-stopped
    networks:
      - libp2p-network
    depends_on:
      - relay-server

  test:
    build:
      context: .
      target: test
    container_name: playwright-tests
    depends_on:
      - relay-server
      - client-a
      - client-b
    environment:
      - DOCKER=true
      - PLAYWRIGHT_BASE_URL_A=http://client-a:5173
      - PLAYWRIGHT_BASE_URL_B=http://client-b:5173
    networks:
      - libp2p-network

networks:
  libp2p-network:
    driver: bridge
